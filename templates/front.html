<!DOCTYPE html>

<html>
	<head>
		<title>Shane Creighton-Young</title>
		<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	</head>

	<body>
		<div id="header-wrapper">
			<div id="header">
				<h1><a href="/">Shane Creighton-Young</a></h1>
			</div>
		</div>

		<div id="content-wrapper">
			<div id="content">
				<div id="main">
					{% for post in posts %}
						<div class="post">
							<h2><a href="/{{ post.key().id() }}">{{ post.subject }}</a></h2>
							<hr />
							<p>{{ post.content }}</p>
						</div>
					{% endfor %}
				</div>

				<div id="sidebar">
					<div class="post">
						<h2>Hi. I'm Shane.</h2>
		        <hr />
						<p>I'm studying Computer Science at the University of Waterloo.</p>
						<p>Queried {{ time }} seconds ago.</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
